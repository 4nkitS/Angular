<div  class="container"
      fxLayout="column" 
      fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes">
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div class="container" 
      fxLayout="row" 
      fxLayout.sm="column" 
      fxLayout.xs="column"
      fxLayoutAlign.gt-md="space-around center" 
      fxLayoutGap="10px" 
      fxLayoutGap.xs="0">

    <div class="cell" fxFlex="40">
      <div fxFlex *ngIf="dishWithComments">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{dishWithComments.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dishWithComments.image}} alt={{dishWithComments.name}}>
          <mat-card-content>
            <p>{{dishWithComments.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <div class="cell" fxFlex="40">
      <div fxFlex *ngIf="dishWithComments">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h2>Comments</h2>
            </mat-card-title>
          </mat-card-header>          
          <mat-card-content>
            <mat-list-item *ngFor="let comments of dishWithComments.comments">
              <h3 matLine> {{comments.comment}} 
                <br> {{comments.rating}} Stars 
                <br> -- {{comments.author}}  {{comments.date | date}} </h3>         
            </mat-list-item>
          </mat-card-content>          
        </mat-card>
      </div>
    </div>
  </div>
</div>
