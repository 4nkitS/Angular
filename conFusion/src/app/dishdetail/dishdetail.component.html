<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dishWithComments">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dishWithComments.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dishWithComments.image}} alt={{dishWithComments.name}}>
        <mat-card-content>
          <p>{{dishWithComments.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <div fxFlex *ngIf="dishWithComments">
      <h2>Comments</h2>
      <mat-grid-list cols="1">
        <mat-list-item *ngFor="let comments of dishWithComments.comments">
          <p matLine> {{comments.comment}} <br>
          <span>{{comments.rating}} Stars </span> <br>
          <span>-- {{comments.author}} {{comments.date | date}} </span></p>          
        </mat-list-item>
      </mat-grid-list> 
  </div>
</div>
